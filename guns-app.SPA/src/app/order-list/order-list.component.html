<div class="container">
  <div class="row pt-2">


    <div class="card mx-auto w-75">
      <div class="card-body">
        <div class="col-12 mt-3">
          <h1 class="text-center py-3 w-75 mx-auto"> ORDERS </h1>
        </div>
  
        <div class="col-md-12 pt-2 d-flex justify-content-center">
  
          <ul class="list-group mt-4">
  
            <li class="list-group-item d-flex justify-content-between align-items-center order_record" *ngFor="let order of orderList; let i = index;">
              <span> <strong>Id:</strong>  {{order.id}} </span> 
              <span> <strong>Total:</strong> {{order.total}}</span> 
              <span> <strong>Start date:</strong> {{order.startDate}}</span> 
              <span class="badge badge-primary badge-pill" [routerLink]="order.id">Details</span>
            </li>
          </ul>
        </div>




      </div>
    </div>

  </div>
</div>
